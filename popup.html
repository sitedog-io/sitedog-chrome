<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e1e4e8;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #24292f;
        }

        .setting {
            margin-bottom: 16px;
        }

        .setting label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #24292f;
        }

        .setting input[type="checkbox"] {
            margin: 0;
        }

        .setting-description {
            font-size: 12px;
            color: #656d76;
            margin-top: 4px;
            margin-left: 24px;
        }

        .actions {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e1e4e8;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 6px;
            border: 1px solid;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #2da44e;
            border-color: #2da44e;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #2c974b;
        }

        .btn-secondary {
            background-color: #f6f8fa;
            border-color: #d0d7de;
            color: #24292f;
        }

        .btn-secondary:hover {
            background-color: #f3f4f6;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
        }

        .status.success {
            background-color: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .status.info {
            background-color: #dbeafe;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .status.error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>üê∂</span>
        <h1>SiteDog GitHub</h1>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="setting">
        <label>
            <input type="checkbox" id="enabled">
            Enable SiteDog cards
        </label>
        <div class="setting-description">
            Show project cards on GitHub repository pages
        </div>
    </div>

    <div class="setting">
        <label>
            <input type="checkbox" id="showInPrivateRepos">
            Show in private repos
        </label>
        <div class="setting-description">
            Display cards in private repositories (requires authentication)
        </div>
    </div>

    <div class="setting">
        <label>
            <input type="checkbox" id="autoCheck">
            Auto-detect configs
        </label>
        <div class="setting-description">
            Automatically check for sitedog.yml when visiting repos
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="saveSettings">Save Settings</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
